<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!--Styelesheet link-->
    <link rel="stylesheet" href="../mycss/style.css">
    <!--Favicon link-->
    <link rel="shortcut icon" type="image/x-icon" href="../images/favicon.ico" />

</head>

<body>
    <!--Nav Bar-->
    <ul>
        <li id="logo"></li>
        <li><a href="./login.html">Login</a></li>
        <li><a class="active" href="./reg.html">Register</a></li>
        <li><a href="./leaderBoard.html">Leaderboard</a></li>
        

    </ul>
    <!--Div container for the forms-->
    <div class="container">
        <h1>Register</h1>
        <h2>You must be logged in order to play the game</h2>
        <hr>
        <form>
            <!--Username form-->
            <label for="name"></label>
            <input type="text" id="name" placeholder="Username" spellcheck="false" required> <br>
            <!--Email form-->
            <label for="email"></label>
            <input type="email" id="email" placeholder="Email" spellcheck="false" required> <br>
            <!--Phone number form-->
            <label for="phoneNum"></label>
            <input type="tel" id="phoneNum" placeholder="Phone Number" spellcheck="false" required> <br>
            <!--Password form-->
            <label for="password"></label>
            <input type="password" id="password" placeholder="Password" spellcheck="false" required> <br>
            <button id="submitButton" type="Submit" onclick="register()">Register</button>
            <hr>
           
        </form>

    </div>
    <!--Div container for password validation checkbox-->
    <div id="message">
        <h3>Password must contain the following:</h3>
        <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
        <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
        <p id="number" class="invalid">A <b>number</b></p>
        <p id="length" class="invalid">Minimum <b>8 characters</b></p>
      </div>
    <script src="../js/script.js"></script>
</body>

</html>
