<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../mycss/style.css">
</head>

<body>
    <ul>
        <li><a href="./login.html">Login</a></li>
        <li><a class="active" href="./reg.html">Register</a></li>

    </ul>
    <div class="container">
        <h1>Register</h1>
        <hr>
        <form>
            <label for="name"></label>
            <input type="text" id="name" placeholder="Username" spellcheck="false"> <br>

            <label for="email"></label>
            <input type="email" id="email" placeholder="Email" spellcheck="false"> <br>

            <label for="password"></label>
            <input type="password" id="password" placeholder="Password" spellcheck="false"> <br>
            <hr>
            <button type="Submit" onclick="register()">Register</button>
        </form>

    </div>
</body>
<script src="../js/script.js"></script>

</html>
