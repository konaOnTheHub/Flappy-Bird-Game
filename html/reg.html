<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../mycss/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="../images/favicon.ico" />

</head>

<body>
    <ul>
        <li id="logo"></li>
        <li><a href="./login.html">Login</a></li>
        <li><a class="active" href="./reg.html">Register</a></li>
        <li><a href="./leaderBoard.html">Leaderboard</a></li>

    </ul>
    <div class="container">
        <h1>Register</h1>
        <hr>
        <form>
            <label for="name"></label>
            <input type="text" id="name" placeholder="Username" spellcheck="false" required> <br>

            <label for="email"></label>
            <input type="email" id="email" placeholder="Email" spellcheck="false" required> <br>

            <label for="phoneNum"></label>
            <input type="tel" id="phoneNum" placeholder="Phone Number" spellcheck="false" required> <br>

            <label for="password"></label>
            <input type="password" id="password" placeholder="Password" spellcheck="false" required> <br>
            <button id="submitButton" type="Submit" onclick="register()">Register</button>
            <hr>
           
        </form>

    </div>
    <div id="message">
        <h3>Password must contain the following:</h3>
        <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
        <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
        <p id="number" class="invalid">A <b>number</b></p>
        <p id="length" class="invalid">Minimum <b>8 characters</b></p>
      </div>
</body>
<script src="../js/script.js"></script>

</html>
