<!DOCTYPE html>
<html lang="en" onclick="jump()">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="../mycss/style.css">
    <link rel="stylesheet" href="../mycss/gameStyle.css">

</head>

<body>
    <ul>
        <li><a href="./welcome.html" class="active">Home</a></li>
        <li><a href="./leaderBoard.html">Leaderboard</a></li>
        <li style="float:right"><a onclick="logout()">Logout</a></li>
    </ul>
    <h1 id="welcomeMessage"></h1>
    <div class="scoreDisplay">
        <h2 id="score">Score: 0</h2>
    </div>

    <div class="game">
        <div class="menuObjects">
            <h1 id="menuText">Flappy Bird Game</h1>
            <button type="button" id="menuButton" onclick="play()">Play!</button>
        </div>
        <div class="gameObjects">
            <div class="bird"></div>
            <div class="tubeTop"></div>
            <div class="hole"></div>
            <div class="tubeBottom"></div>
        </div>


    </div>

</body>
<script src="../js/script.js"></script>
<script src="../js/gameScript.js"></script>
<script>
    function displayUsername() {
        const user = checkIfLoggedIn();
        const welcomeMessage = document.getElementById("welcomeMessage");

        if (user) {
            welcomeMessage.innerText = "Welcome, " + user + "!";
        }
    }
    displayUsername();

</script>

</html>
