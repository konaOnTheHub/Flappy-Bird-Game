<!DOCTYPE html>
<html lang="en" onclick="jump()">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <!--Regular stylesheet link-->
    <link rel="stylesheet" href="../mycss/style.css">
    <!--Game specific stylehseet link-->
    <link rel="stylesheet" href="../mycss/gameStyle.css">
    <!--Favicon link-->
    <link rel="shortcut icon" type="image/x-icon" href="../images/favicon.ico" />

</head>

<body>
    <!--Nav Bar-->
    <ul>
        <li id="logo"></li>
        <li><a href="./welcome.html" class="active">Game</a></li>
        <li><a href="./leaderBoard.html">Leaderboard</a></li>
        <li style="float:right"><a onclick="logout()">Logout</a></li>
    </ul>
    <!--Welcomes the user (text is supplied in JS)-->
    <h1 id="welcomeMessage"></h1>
    <!--Container for displaying scores and highscores-->
    <div class="scoreDisplay">
        <!--Score display (score is updated through JS)-->
        <h2 id="score" style="text-align:left;float:left;">Score: 0</h2>
        <!--High score display (score is updated through JS)-->
        <h2 id="hiScore" style="text-align:right;float:right;">Highscore: </h2>
        <hr style="clear:both;" />

    </div>

    <div id="wrapper">
        <!--Div container for the game-->
        <div class="game">
            <!--Div container for the menu objects-->
            <div class="menuObjects">
                <h1 id="menuText">Flappy Bird Game</h1>
                <!--Play button-->
                <button type="button" id="menuButton" onclick="play()">Play!</button>
            </div>
            <!--SEPERATE container for game objects-->
            <!--Be default this is not displayed using CSS-->
            <div class="gameObjects">
                <!--Game objects are represented with the following divs further styled in CSS-->
                <div class="bird"></div>
                <div class="tubeTop"></div>
                <div class="hole"></div>
                <div class="tubeBottom"></div>
            </div>
        </div>
        <div id="howToPlay">
            <h2>Tutorial<h2>
            <p>To play press the orange play button.</p>
            <p>You can fly the bird by pressing left-click or space bar</p>
            <p>Your goal is to fly the bird as far as you can without hitting a pipe.</p>
            
        </div>
    </div>
    <!--JS links-->
    <script src="../js/script.js"></script>
    <script src="../js/gameScript.js"></script>
    <!--In line JS used to kick users trying to access the game without login-->
    <!--As well as parse the username from session storage and display it in "welcomeMessage"-->
    <script>
        function displayUsername() {
            const user = checkIfLoggedIn();
            const welcomeMessage = document.getElementById("welcomeMessage");

            if (user) {
                welcomeMessage.innerText = "Welcome, " + user + "!";
            }
        }
        displayUsername();

    </script>
</body>

</html>
