<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../mycss/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="../images/favicon.ico" />

</head>

<body>
    <ul>
        <li id="logo"></li>
        <li><a class="active" href="./login.html">Login</a></li>
        <li><a href="./reg.html">Register</a></li>

    </ul>
    <div class="container">
        <h1>Login</h1>
        <hr>
        <form>
            <label for="email"></label>
            <input type="email" id="email" placeholder="Email" spellcheck="false"> <br>


            <label for="password"></label>
            <input type="password" id="password" placeholder="Password" spellcheck="false"> <br>
            <hr>
            <button id="submitButton" type="Submit" onclick="login()">Login</button>
        </form>

    </div>

</body>
<script src="../js/script.js"></script>

</html>
