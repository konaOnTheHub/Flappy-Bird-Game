<body>
    <!--Nav Bar-->
    <ul>
        <li id="logo"></li>
        <li><a href="http://127.0.0.1:5500/html/login.html">Login</a></li>
        <li><a class="active" href="http://127.0.0.1:5500/html/reg.html">Register</a></li>
        <li><a href="http://127.0.0.1:5500/html/leaderBoard.html">Leaderboard</a></li>
        

    </ul>
    <!--Div container for the forms-->
    <div class="container">
        <h1>Register</h1>
        <h2>You must be logged in order to play the game</h2>
        <hr>
        <form>
            <!--Username form-->
            <label for="name"></label>
            <input type="text" id="name" placeholder="Username" spellcheck="false" required=""> <br>
            <!--Email form-->
            <label for="email"></label>
            <input type="email" id="email" placeholder="Email" spellcheck="false" required=""> <br>
            <!--Phone number form-->
            <label for="phoneNum"></label>
            <input type="tel" id="phoneNum" placeholder="Phone Number" spellcheck="false" required="" value="0785919400"> <br>
            <!--Password form-->
            <label for="password"></label>
            <input type="password" id="password" placeholder="Password" spellcheck="false" required=""> <br>
            <button id="submitButton" type="Submit" onclick="register()">Register</button>
            <hr>
           
        </form>

    </div>
    <div id="messagePhoneNum" style="display: block;">
        <h3>Phone number must be the following</h3>
        <p id="lengthPhone" class="invalid"><b>11</b> digits long</p>
        <p id="onlyDigits" class="invalid"><b>Only</b> digits</p>
        
      </div>
    <!--Div container for password validation checkbox-->
    <div id="message" style="display: none;">
        <h3>Password must contain the following:</h3>
        <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
        <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
        <p id="number" class="invalid">A <b>number</b></p>
        <p id="length" class="invalid">Minimum <b>8 characters</b></p>
      </div>
    <script src="Register_files/script.js"></script>
